<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoraggio Traffico</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="libs/chart.js"></script>
  <script src="libs/hammer.min.js"></script>
  <script src="libs/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
  <h1>Monitoraggio Traffico</h1>

  <div style="text-align:center; margin-bottom: 15px;">
    <h2 id="stationName"></h2>
    <span id="lastUpdate" style=" color: #666;"></span>
  </div>

  <div class="select-wrapper">
    <label for="stationSelect">Seleziona Postazione:</label>
    <select id="stationSelect"></select>
  </div>

  <section>
    <h2>Transiti giornalieri e relativa media</h2>
    <canvas id="lineChart"></canvas>
  </section>

  <section>
    <h2>Transiti medi per ogni giorno della settimana</h2>
    <canvas id="barChartDay"></canvas>
  </section>

  <section>
    <h2>Transiti totali settimanali</h2>
    <canvas id="barChartWeek"></canvas>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
